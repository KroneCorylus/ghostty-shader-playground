<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ghostty cursor shaders playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <script type="module" src="js/app.js"></script>
    <script>
      const ws = new WebSocket("ws://localhost:3000");
      ws.onmessage = (msg) => {
        if (msg.data === "reload") {
          location.reload();
        }
      };
    </script>
  </head>
  <body>
    <div class="_toolbox">
      <button class="_button" onclick="changeCursorType(10,20)">
        &#10074;
      </button>
      <button class="_button" onclick="changeCursorType(1,20)">&#10072;</button>
      <button class="_button" onclick="changeCursorType(10,1)">&#8213;</button>
      <button class="_button" onclick="changeMode('auto')">AUTO</button>
      <button class="_button" onclick="changeMode('rnd')">RND</button>
      <button class="_button" onclick="changeMode('click')">CLICK</button>
      <div>
        <input type="color" id="cursorColor" name="cursor" value="#ff0000" />
      </div>
      <div>
        <input
          type="color"
          id="backgroundColor"
          name="background"
          value="#0b0e15"
        />
      </div>
    </div>
    <div id="playground"></div>
  </body>
</html>
